{% load static %}
{% load i18n %}

<div class="modal" id="signin_modal" style="padding-top: 35px;">
    <div class="modal-dialog modal-box-size">		    	
	    <div class="modal-content">
	        <div class="modal-header">
	            <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
	            <h7 class="modal-title" style="cursor: pointer;">
	            	<span id="login-button-on-modal" class="button-for-authenticate" data-authentication-button="sign-in-button">Log in</span>
	            	&nbsp;&nbsp;
	            	<span id="register-button-on-modal" class="button-for-authenticate" data-authentication-button="register-button">Register</span>
	            </h7>
	        </div>				        

		        <div class="panel panel-info" id="sign-in-page">
					<div class="panel-heading">
						<div class="panel-title">
							Log In
						</div>
						<div style="padding-top:30px" class="panel-body">
							
							<div style="display:none" id="login-alert" class="alert alert-danger col-sm-12"></div>
							
							<form class="form-horizontal" method="post" action="">
								{% csrf_token %}
								<div style="margin-bottom: 25px" class="input-group">
									<span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
									<input id="login-username" type="text" class="form-control" name="username" value="" placeholder="username or email">
								</div>
								<div style="margin-bottom: 10px" class="input-group">
									<span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
									<input id="login-password" type="password" class="form-control" name="password" value="" placeholder="password">
								</div>
								
								<div class="input-group">
									<div class="checkbox">
										<label>
											<input id="login-remember" type="checkbox" name="remember" value="1">Remember me
										</label>
									</div>
								</div>
								
								<div style="margin-top:10px" class="form-group">
									<div class="col-sm-12 controls">
										<!--<input type="submit" id="btn-login" class="btn btn-success" value="Login">-->
										<input type="" id="btn-login" class="btn btn-success" value="Login">
									</div>
								</div>
								
								<div class="form-group">
									<div class="col-md-12 control">
										<div style="font-size: 80%;"><a href="{% url 'auth_password_reset' %}">Forgot password?</a></div>
									</div>
								</div>
								<input type='hidden' name='next' value='{{next}}'/>
								
							</form>

							<div id="login-error-message" class="input-group">
																			
							</div>
							
						</div>
					</div>
				</div>

				<!--*************************************************************-->

			    <div class="panel panel-info" id="register-page">

	            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>

	    </div>
    </div>
